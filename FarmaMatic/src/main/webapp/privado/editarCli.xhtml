<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template/plantillaFarmacia.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panelGrid columns="2" layout="grid" styleClass="sjpwcase-text-align-center">
                   
                    <p:outputLabel value ="Nombre: "/>
                    <p:inputText value="#{editClienteController.nombre}"/>
                    
                    <p:outputLabel value="Copago: "/>
                    <h:selectOneListbox value="#{editClienteController.copagoNum}">
                        <f:selectItems value="#{editClienteController.copagos()}"/>           
                    </h:selectOneListbox>
                    </p:panelGrid>
                    <p:commandButton value="Aplicar" actionListener="#{editClienteController.editar()}" update="@form"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
