<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template/plantillaFarmacia.xhtml">

            <ui:define name="content">
                <h:form id="form"> 
                    <p>
                        <h1 align="center">Lista de Clientes</h1>
                    </p>
                    <div class="card">
                        <p:dataTable var="cliente" value="#{clientesController.clientes}" id="datatable">
                             <p:column headerText="Nombre">
                                 <h:outputText value="#{cliente.nombreCliente}" />
                            </p:column>

                            <p:column headerText="Copago">
                                <h:outputText value="#{cliente.copago.porcentaje}" />
                            </p:column>
                                    
                            <p:column headerText="Eliminar cliente">
                                <p:commandButton value="Eliminar" icon="pi pi-trash" action="#{clientesController.eliminarCliente(cliente)}"/>
                            </p:column>
                         
                        </p:dataTable>
                    </div>            
                    <p:commandButton value="AÃ±adir" icon="pi pi-plus-circle" ajax="false" action="#{clientesController.add()}"/>            

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
