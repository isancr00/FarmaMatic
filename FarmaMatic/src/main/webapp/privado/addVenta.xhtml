<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template/plantillaFarmacia.xhtml">

            <ui:define name="content">
                <h:form>
                    
                <p:panelGrid columns="2" layout="grid" styleClass="sjpwcase-text-align-center">
                    <p:outputLabel value ="Empleado: "/>
                    <p:outputLabel value="#{altaVentaController.empleado.nombreEmpleado}"/>
                    
                    <p:outputLabel value ="Cliente: "/>
                    <h:selectOneListbox value="#{altaVentaController.nombreCliente}">
                        <f:selectItems value="#{altaVentaController.clientes()}"/>           
                    </h:selectOneListbox>  
                    
                    <p:outputLabel value ="Productos: "/>

                    <p:selectManyMenu id="advanced" value="#{altaVentaController.seleccionados}"
                            var="c" filter="true" filterMatchMode="contains" showCheckbox="true" styleClass="manymenu-advanced">
                        <f:selectItems value="#{altaVentaController.productos}" var="country" itemLabel="#{prod.nombre}"
                            itemValue="#{prod}"/>

                        <p:column>
                            <h:outputText value="#{c.nombre}"/>
                        </p:column>
        </p:selectManyMenu>

                </p:panelGrid>
                    <p:commandButton value="Vender" icon="pi pi-euro" ajax="false" action="#{altaVentaController.add()}"/>            

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
