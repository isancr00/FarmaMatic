<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../WEB-INF/template/plantillaFarmacia.xhtml">

            <ui:define name="content">
                <p align="center">Lista de Productos</p>
                <h:form>
                    <div class="card">
                        <p:dataTable var="producto" value="#{productosController.productos}">
                             <p:column headerText="Nombre">
                                 <h:outputText value="#{producto.nombre}" />
                            </p:column>

                            <p:column headerText="DescripciÃ³n">
                                <h:outputText value="#{producto.descripcion}" />
                            </p:column>
                            
                            <p:column headerText="Caducidad">
                                <h:outputText value="#{producto.caducidad}" />
                            </p:column>
                            
                            <p:column headerText="Precio base">
                                <h:outputText value="#{producto.pvp}" />
                            </p:column>
                            
                            <p:column headerText="IVA">
                                <h:outputText value="#{productosController.calcularIVA(producto)}" />
                            </p:column>
                            
                            <p:column headerText="PVP">
                                <h:outputText value="#{productosController.calcularPVP(producto)}" />
                            </p:column>
                            
                            <p:column headerText="Suvbencionado">
                                <h:outputText value="#{producto.suvbencionada}" />
                            </p:column>               
                         
                        </p:dataTable>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
