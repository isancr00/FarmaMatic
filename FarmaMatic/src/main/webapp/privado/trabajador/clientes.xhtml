<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../WEB-INF/template/plantillaFarmacia.xhtml">

            <ui:define name="content">
                <p align="center">Lista de Clientes</p>
                <h:form>
                    <div class="card">
                        <p:dataTable var="cliente" value="#{clientesController.clientes}">
                             <p:column headerText="Nombre">
                                 <h:outputText value="#{cliente.nombreCliente}" />
                            </p:column>

                            <p:column headerText="Porcentaje de copago">
                                <h:outputText value="#{cliente.copago.porcentaje}" />
                            </p:column>

                        </p:dataTable>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
