<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


    <body>

        <ui:composition template="./../WEB-INF/template/plantillaFarmacia.xhtml">

            <ui:define name="content">
                <h:form>

                <p:panelGrid columns="2" layout="grid" styleClass="sjpwcase-text-align-center">
                    <p:outputLabel value ="ID: "/>
                    <p:outputLabel value="#{editProductoController.producto.idProducto}"/>

                    <p:outputLabel value ="Nombre: "/>
                    <p:outputLabel value="#{editProductoController.producto.nombre}"/>

                    <p:outputLabel value ="Fecha de caducidad:  "/>
                    <p:calendar id="calendario" value="#{editProductoController.producto.caducidad}"/>
                    
                     <p:outputLabel value ="DescripciÃ³n:  "/>
                     <p:inputText value="#{editProductoController.producto.descripcion}"/>
                     
                      <p:outputLabel value ="Precio  "/>
                      <p:inputText value="#{editProductoController.producto.pvp}"/>                 
                    
                    <p:outputLabel value ="IVA:  "/>
                    <p:selectOneMenu id="iva" value="#{editProductoController.producto.iva}">
                        <f:selectItem itemLabel="21%" itemValue="21"/>
                        <f:selectItem itemLabel="10%" itemValue="10"/>
                        <f:selectItem itemLabel="4%" itemValue="4"/>
                    </p:selectOneMenu>        
                    
                    <p:outputLabel value ="Suvbencionada: "/>
                    <p:selectOneMenu id="suvbencion" value="#{editProductoController.producto.suvbencionada}">
                        <f:selectItem itemLabel="True" itemValue="True"/>
                        <f:selectItem itemLabel="False" itemValue="False"/>
                    </p:selectOneMenu>         
                    
                    <p:outputLabel value="Proveedor: "/>
                    <h:selectOneMenu value="#{editProductoController.nombreP}">
                        <f:selectItems value="#{editProductoController.proveedores()}"/>           
                    </h:selectOneMenu>
                    
                </p:panelGrid>
                <p:commandButton value="Aplicar" actionListener="#{editProductoController.editar()}" update="@form"/> 
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
