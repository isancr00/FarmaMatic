    <body>

        <ui:composition template="./../WEB-INF/template/plantillaFarmacia.xhtml">

            <ui:define name="content">
                <p align="center">Lista de Ventas</p>
                <h:form>
                    <div class="card">
                        <p:dataTable var="venta" value="#{dispensacionController.ventas}">  
                            <p:column headerText="Fecha">
                                <h:outputText value="#{venta.fechaVenta}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>

                            <p:column headerText="Cliente">
                                <h:outputText value="#{venta.cliente.nombreCliente}" />
                            </p:column>
                            
                            <p:column headerText="Empleado">
                                <h:outputText value="#{venta.empleado.nombreEmpleado}" />
                            </p:column>
                            
                            <p:column headerText="Importe">
                                <h:outputText value="#{venta.importe}â‚¬" />
                            </p:column>
                            
                             <p:column headerText="Detalle de venta">
                                <p:commandButton icon="pi pi-info" action="#{dispensacionController.detalleVenta(venta)}"/>

                            </p:column>
                            
                        </p:dataTable>
                    </div>
                    <p:commandButton value="AÃ±adir" icon="pi pi-plus-circle" ajax="false" action="#{dispensacionController.add()}"/>            

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
